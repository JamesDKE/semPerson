<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <h1>Gefundene Personen</h1>
                <table class="table table-hover">
                    <thead>

                    <tr>
                        <th>Details</th>
                        <th ng-repeat="h in head">{{h}}</th>
                        <th>Aktion</th>
                    </tr>
                    </thead>

                    <tbody ng-repeat="person in results | filter:query">
                    <tr>
                        <td>
                            <a href="#/persons/{{person['Vorname']['value']}}">{{person["subject"]["value"]}}</a>

                        </td>
                        <td ng-repeat="p in person">
                            {{p["value"]}}
                        </td>
                        <td>
                            <input type="button" value="L&ouml;schen" class="btn btn-primary"
                                   ng-click="deleteRowAsyncAsJSON(person.subject.value)"/>
                        </td>
                </table>
            </ul>

        </div>
    </div>
</div>

<td style="width:35%;padding-left:40px;vertical-align: top">
    <div style="padding-bottom:20px">
        <h3>Person hinzuf&uumlgen</h3>
    </div>
    <form class="form-horizontal" role="form" ng-submit="addRowAsyncAsJSON()">
        <div class="form-group">
            <label class="col-md-2 control-label">Vorname</label>

            <div class="col-md-4">
                <input type="text" class="form-control" name="givenname" required
                       ng-model="givenname"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Nachname</label>

            <div class="col-md-4">
                <input type="text" class="form-control" name="familyname" required
                       ng-model="familyname"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Spitzname</label>

            <div class="col-md-4">
                <input type="text" class="form-control" name="nickname"
                       ng-model="nickname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Geburtsdatum</label>

            <div class="col-md-4">
                <input type="date" class="form-control" name="birthday"
                       ng-model="birthday"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Geschlecht</label>

            <div class="col-md-4">
                <input type="radio" ng-model="gender" value="male" />male
                <input type="radio" ng-model="gender" value="female" />female<br />
            </div>
        </div>

        <div class  ="form-group">
            <div style="padding-left:100px">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</td>
